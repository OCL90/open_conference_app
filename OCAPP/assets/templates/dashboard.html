<!DOCTYPE html>
<html>
<head>
	<title>Notes with AJAX</title>
	<link rel="stylesheet" href="dist/spectre.min.css"/>
	<link rel='stylesheet' href="url_for('static', 'css/styles.css')"/>
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="url_for('static','js/script.js'"></script>
</head>
<body class='container'>
	<div class='columns'>
		You are logged in as {{ session['username'] }}
		<form class='col-3' action='/conferences' method='POST'>
			<div class='form-group'>
				<label for='username'>Username:</label>
				<input type="text" name="username" value="{{ session['name'] }}">
			</div>
			<div class='form-group'>
				<label for='email'>Email:</label>
				<input type="text" name="email" value="{{ session['email'] }}">
			</div>
			<div class='form-group'>
				<label for='password'>Password:</label>
				<input type="password" name="password">
			</div>
			<div class='form-group'>
				<label for='confirm_password'>Confirm Password:</label>
				<input type="password" name="confirm_password">
			</div>
			<button type='submit' class='btn btn-primary'>Register</button>
		</form>
	</div>
</body>
</html>
